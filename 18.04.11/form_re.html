<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="http://heem.net/fastcampus/formtest/" method="post">
        <legend>회원가입 페이지</legend>

        <fieldset>
            <label for="id">아이디</label>
            <input type="text" id="id" name="id" placeholder="아이디 입력" required autofocus>
        </fieldset>

        <fieldset>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호 입력" required>
        </fieldset>

        <fieldset>
            <label for="repassword">비밀번호확인</label>
            <input type="password" id="repassword" name="repassword" placeholder="비밀번호 재입력" required>
        </fieldset>

        <fieldset>
            <label for="adress">주소</label>
            <input type="text" id="adress" name="adress" required>
            <button type="button">주소 찾기</button>
        </fieldset>

        <fieldset>
            <label for="upload">파일 업로드</label>
            <input type="file" id="upload" name="upload">
        </fieldset>

        <fieldset>
            <label for="check">동의</label>
            <input type="checkbox" id="check" name="check">
        </fieldset>
        <fieldset>
            <label for="man">남성</label>
            <input type="radio" id="man" name="gender" value="man">
            <label for="woman">여성</label>
            <input type="radio" id="woman" name="gender" value="woman">
            <label for="etc">기타</label>
            <input type="radio" id="etc" name="gender" value="etc">
            <!-- name이 같아야 같은 선상의 항목으로 인지 하기 때문에 중복 선택이 안된다. -->
        </fieldset>

        <fiedset>
            <select name="job" id="">
                <option value="" disabled selected>직업을 선택하세요.</option>
                <option value="ds">디자이너</option>
                <option value="de">개발자</option>
                <option value="plan">기획자</option>
            </select>
        </fiedset>





        <fieldset>
            <button type="submit">가입 신청</button>
        </fieldset>



    </form>

</body>

</html>
