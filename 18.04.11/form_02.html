<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="http://heem.net/fastcampus/formtest/" method="post">

    <fieldset>
        <label for="search">검색</label>
        <input type="search" id="search" name="keyword">
    </fieldset>

    <!-- 이메일 타입을 사용할 시 이메일 타입이 아닐 경우 넘어가지 않는다. -->

    <fieldset>
        <label for="email">이메일</label>
        <input type="email" id="email" name="mail">
    </fieldset>

    <fieldset>
        <label for="url">홈페이지 주소</label>
        <input type="url" id="url" name="homepage">
    </fieldset>

    <!-- tel로 지정할 경우 모바일에서 번호 패드가 뜬다. -->

    <fieldset>
        <label for="tel">전화번호</label>
        <input type="tel" id="tel" name="tel">
    </fieldset>

    <fieldset>
        <label for="number">나이</label>
        <input type="number" id="number" name="number" min="5" max="20" step="5">
    </fieldset>

    <fieldset>
        <label for="range">예산범위</label>
        <input type="range" id="range" name="range" min="5" max="20" step="5">
    </fieldset>

    <fieldset>
        <label for="color">색상</label>
        <input type="color" id="color" name="color">
    </fieldset>

    <fieldset>
        <label for="date">생년월일</label>
        <input type="date" id="date" name="date">
    </fieldset>

    <fieldset>
        <label for="time">생시</label>
        <input type="time" id="time" name="time">
    </fieldset>

    <fieldset>
        <label for="datetime">생시</label>
        <input type="datetime" id="datetime" name="datetime">
    </fieldset>

    <fieldset>
        <label for="month">생시</label>
        <input type="month" id="month" name="month">
    </fieldset>

    <fieldset>
        <label for="week">생시</label>
        <input type="week" id="week" name="week">
    </fieldset>


    <fieldset>
        <input type="submit" name="submit" value="가입하기">
    
    </fieldset>




    </form>

    <!-- fieldset>label+input 기본틀-->


</body>

</html>
