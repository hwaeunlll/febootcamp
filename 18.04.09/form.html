<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 회원가입form예제 -->
    <form action="http://heem.net/fastcampus/formtest/" method="post">
        <legend>회원가입</legend>
        <fieldset>
            <label for="userid">아이디</label>
            <input type="text" id="userid" name="userid" value="hwaeun" disabled >
        </fieldset>
        <fieldset>
            <label for="userid">아이디</label>
            <input type="text" id="userid" name="userid" value="hwaeun" readonly>
            <!-- 전송할때, 가지고 있는 값을 전송된다. -->
        </fieldset>
        <fieldset>
            <label for="userpw">비밀번호</label>
            <input type="password" id="userpw" name="userpw" placeholder="아이디 입력">
             <!-- placeholder="아이디 입력"제공되는 텍스트 -->
        </fieldset>

        <fieldset>
            <label for="addr">주소</label>
            <input type="password" id="addr" name="addr">
            <button type="button">주소찾기</button>
        </fieldset>


        <fieldset>
            <label for="userpwagain">비밀번호 확인</label>
            <input type="password" id="userpwagain" name="userpwagain" required pattern=".{6,}" title="6자리 비밀번호를 입력하세요."
             autofocus>
             <!-- required 필수항목 -->
             <!-- autofocus 가장 처음으로 포커스가 가있게 하는 코드 -->
        </fieldset>
        <fieldset>
            <label for="file">파일</label>
            <input type="file" id="file" name="file">
        </fieldset>

        <fieldset>
            <label for="agree">동의</label>
            <input type="checkbox" id="agree" name="agree">

            <label for="">동의
                <input type="checkbox">
            </label>
        </fieldset>

        <fieldset>
            <label for="man">남성</label>
            <input type="radio" name="gender" id="man" value="man">
            <label for="woman">여성</label>
            <input type="radio" name="gender" id="woman" value="woman">
            <label for="etc">기타</label>
            <input type="radio" name="gender" id="etc" value="etc">

            <!-- value는 전송되는 데이터의 이름 -->
            

        </fieldset>

        <fieldset>
            <label for="search">검색</label>
            <input type="search" id="search" name="keyword">
        </fieldset>
        
        <!-- 이메일 타입을 사용할 시 이메일 타입이 아닐 경우 넘어가지 않는다. -->
        
        <fieldset>
            <label for="email">이메일</label>
            <input type="email" id="email" name="mail" required>
        </fieldset>
        
        <fieldset>
            <label for="url">홈페이지 주소</label>
            <input type="url" id="url" name="homepage">
        </fieldset>
        
        <!-- tel로 지정할 경우 모바일에서 번호 패드가 뜬다. -->
        
        <fieldset>
            <label for="tel">전화번호</label>
            <input type="tel" id="tel" name="tel">
        </fieldset>
        
        <fieldset>
            <label for="number">나이</label>
            <input type="number" id="number" name="number" min="5" max="20" step="5">
        </fieldset>
        
        <fieldset>
            <label for="range">예산범위</label>
            <input type="range" id="range" name="range" min="5" max="20" step="5">
        </fieldset>
        
        <fieldset>
            <label for="color">색상</label>
            <input type="color" id="color" name="color">
        </fieldset>
        
        <fieldset>
            <label for="date">생년월일</label>
            <input type="date" id="date" name="date">
        </fieldset>
        
        <fieldset>
            <label for="time">생시</label>
            <input type="time" id="time" name="time">
        </fieldset>
        
        <fieldset>
            <label for="datetime">생년월일시</label>
            <input type="datetime" id="datetime" name="datetime">
        </fieldset>
        
        <fieldset>
            <label for="month">생시</label>
            <input type="month" id="month" name="month">
        </fieldset>
        
        <fieldset>
            <label for="week">생시</label>
            <input type="week" id="week" name="week">
        </fieldset>
        
        <fieldset>
            <label for="textarea">자기소개</label>
            <textarea name="textarea" id="textarea" cols="30" rows="30" placeholder="자기소개를 입력해주세요.
                     &#13;&#10;동기와 포부 등등 "></textarea>
            <!-- &#13;&#10;줄바꿈 -->
        
            <!-- cols, rows는 빼도 됨 -->
            <!-- wrap은 많이 사용 하지 않는다. -->
        </fieldset>
        
        <fiedset>
            <select name="job" id="">
                <option value="" disabled selected>직업을 선택하세요.</option>
                <option value="ds">디자이너</option>
                <option value="de">개발자</option>
                <option value="plan">기획자</option>
                <!-- selected 우선순위 -->
                <!-- disabled 비활성화 할때 -->
            </select>
        </fiedset>
        
        
        <fieldset>
            <input type="submit" name="submit" value="가입하기">
        
        </fieldset>

        <!-- laber for 와 input에 type은 같게 해주어야 한다. -->

        <fieldset>
            <input type="submit" name="submit" value="가입하기">
            <button>가입하기</button>
            <button type="submit">가입하기</button>
        </fieldset>



    </form>

    <!-- fieldset>label+input 기본틀-->

     <!-- form 태그에 novalidate가 들어가 있으면 유효성 검사를 비활성화 해준다. -->

    
</body>

</html>
