<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 회원가입form예제 -->
    <form action="http://heem.net/fastcampus/formtest/" method="post">
        <legend>회원가입</legend>
        <fieldset>
            <label for="userid">아이디</label>
            <input type="text" id="userid" name="userid">
        </fieldset>
        <fieldset>
            <label for="userpw">비밀번호</label>
            <input type="password" id="userpw" name="userpw">
        </fieldset>

        <fieldset>
            <label for="addr">주소</label>
            <input type="password" id="addr" name="addr">
            <button type="button">주소찾기</button>
        </fieldset>


        <fieldset>
            <label for="userpwagain">비밀번호 확인</label>
            <input type="text" id="userpwagain" name="userpwagain">
        </fieldset>
        <fieldset>
            <label for="file">파일</label>
            <input type="file" id="file" name="file">
        </fieldset>

        <fieldset>
            <label for="agree">동의</label>
            <input type="checkbox" id="agree" name="agree">

            <label for="">동의
                <input type="checkbox">
            </label>
        </fieldset>

        <fieldset>
            <label for="man">남성</label>
            <input type="radio" name="gender" id="man" value="man">
            <label for="woman">여성</label>
            <input type="radio" name="gender" id="woman" value="woman">
            <label for="etc">기타</label>
            <input type="radio" name="gender" id="etc" value="etc">

            <!-- value는 전송되는 데이터의 이름 -->
            

        </fieldset>

        <!-- laber for 와 input에 type은 같게 해주어야 한다. -->

        <fieldset>
            <input type="submit" name="submit" value="가입하기">
            <button>가입하기</button>
            <button type="submit">가입하기</button>
        </fieldset>



    </form>

    <!-- fieldset>label+input 기본틀-->

    
</body>

</html>
